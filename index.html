<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Maker</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="logic.js"></script>
</head>

<body>

    <section class="viewport">

        <section class="CertificateBox">

            <h1 class="changeTextFont Font1">Certificate of Completion</h1>

            <h4 class="changeTextFont Font1">This is to Certify that</h4>

            <h1 class='changeTextFont Font1 CertificateName' id='CertificateName'>Name</h1>

            <h2 class="changeTextFont Font1">Is Tall</h2>

            <section class="end">

                <h4 class="changeTextFont Font1">DATE</h4>

                <img src="/Images/IconTall.png" alt="Logo">

                <h4 class = "signed">Baked Beans</h4>

            </section>

        </section>

    </section>

    <section class="userInputZone printhide">

        <button id="print"><strong>PRINT</strong></button>

        <input type="text" name="Name" id="userName" maxlength="12" placeholder="Name" class="inputs">

        <select name="style" id="stylechose" class="inputs">
            <option value="tall">Tall</option>
            <option value="skill">Skill Issue</option>
            <option value="drg">ROCK AND STONE</option>
        </select>

    </section>

</body>

</html>
